        <script type="text/javascript">
            var lastPage = "";
            function show(which) {
                window.location.hash = '#/'+which;
                return false;
            }
            function showHome() {
                show('home');
                return false;
            } // for onload
            function loadPage(page) {
                $('#entryPage').load(page + '.html');
                return false;
            } // for onload
            
             window.addEventListener("hashchange", function () {
                // When the step is entered hash in the location is updated
                // (just few lines above from here), so the hash change is 
                // triggered and we would call `load` again on the same element.
                //
                // To avoid this we store last entered hash and compare.
                
                var currentHash = window.location.hash.replace(/^#\/?/,"");               
                var page = currentHash;
                if (currentHash.indexOf(":")>0){
                    nvg =  currentHash.split(":");
                    page=nvg[0];
                 
                    
                }
                
                if (lastPage === "" ||  page !== lastPage) {
                    loadPage(page);
                    lastPage = page;        
                    if (currentHash.indexOf(":")>0){
                        window.window.location.hash = '#/'+currentHash;
                        
                    }
                    
                }
            });
            
            
        </script>

    </head>
