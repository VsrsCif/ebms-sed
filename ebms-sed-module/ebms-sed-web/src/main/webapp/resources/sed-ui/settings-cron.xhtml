<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      >
    <composite:interface>
    </composite:interface>

    <composite:implementation >
        <h1>Cron jobs</h1>
        <p:panel id="horizontal" toggleTitle="INFO" header="Sed-Box Cron job" 
                 toggleable="true"  collapsed="true">
            <h:outputText value="Administration of SED Cron. "></h:outputText>
        </p:panel>


        <p:dataTable id="TblCron" 
                     var="sp" 
                     value="#{adminMSHCronJobView.MSHCronJobs}"
                     selectionMode="single"
                     selection="#{adminMSHCronJobView.currentMSHCronJob}"
                     rowKey="#{sp.id}"

                     style="padding: 0px; margin: 0px"
                     scrollable="true" 
                     scrollHeight="200px"                     
                     >
            <p:ajax event="rowSelect" listener="#{adminMSHCronJobView.onRowSelect}" update=":forms:cronDialog"/>
            <p:ajax event="rowUnselect" listener="#{adminMSHCronJobView.onRowUnselect}"  update=":forms:cronDialog" />

            <f:facet name="header">
                <p:commandButton value="Add" update=":forms:cronDialog" styleClass="toolbar-Button" icon="ui-icon-sed-add" 
                                 actionListener="#{adminMSHCronJobView.createMSHCronJob()}"
                                 oncomplete="PF('cronDialog').show()"  />
                <p:commandButton value="Edit" update=":forms:sedboxDialog" styleClass="toolbar-Button" icon="ui-icon-sed-edit" 
                                 oncomplete="PF('cronDialog').show()" />
                <p:commandButton value="Delete" styleClass="toolbar-Button" icon="ui-icon-sed-remove" 
                                 actionListener="#{adminMSHCronJobView.removeCurrentMSHCronJob()}" update=":forms:SettingsCron:TblCron" />

            </f:facet>


            <p:column headerText="Id">
                <h:outputText value="#{sp.id}" /></p:column>
            <p:column headerText="Minute">
                <h:outputText value="#{sp.minute}"></h:outputText>                
            </p:column>
            <p:column headerText="Hour">
                <h:outputText value="#{sp.hour}" ></h:outputText>                
            </p:column>
            <p:column headerText="Day of month">
                <h:outputText value="#{sp.dayOfMonth}" ></h:outputText>                
            </p:column>
            <p:column headerText="Month">
                <h:outputText value="#{sp.month}" ></h:outputText>                
            </p:column>
            <p:column headerText="Day of week">
                <h:outputText value="#{sp.dayOfWeek}" ></h:outputText>                
            </p:column>
            <p:column headerText="Task type">
                <h:outputText value="#{sp.MSHTask.taskType}" ></h:outputText>                
            </p:column>


        </p:dataTable>







    </composite:implementation>

</html>
