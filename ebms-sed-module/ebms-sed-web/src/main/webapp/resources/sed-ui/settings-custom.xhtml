<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      >
    <composite:interface>
    </composite:interface>

    <composite:implementation >
          <p:commandButton value="#{msg['Export']}" styleClass="toolbar-Button" icon="ui-icon-sed-export"                                 
                                 actionListener="#{ApplicationData.exportLookups()}"
                                 />
        
        <h1>#{msg['EnvironmentProperties']}</h1>
        <p:dataTable var="sp" 
                     value="#{ApplicationData.systemPropertyKeys}"
                     rowKey="sp"
                     style="padding: 0px; margin: 0px"
                     scrollable="true" 
                     scrollHeight="150"

                     >
            <p:column headerText="#{msg['Key']}">
                <h:outputText value="#{sp}" />
            </p:column>
            <p:column headerText="#{msg['Value']}">
                <h:outputText value="#{ApplicationData.getSystemPropertyValue(sp)}" />
            </p:column>
        </p:dataTable>
        <h1>#{msg['SEDSettings']}</h1>
        <p:dataTable var="sp" 
                     value="#{ApplicationData.SEDPropertyKeys}"
                     rowKey="sp"
                     style="padding: 0px; margin: 0px"
                     scrollable="true" 
                     scrollHeight="150"

                     >
            <p:column headerText="#{msg['Key']}">
                <h:outputText value="#{sp}" />
            </p:column>
            <p:column headerText="#{msg['Value']}">
                <h:outputText value="#{ApplicationData.getSEDPropertyValue(sp)}" />
            </p:column>
        </p:dataTable>

    </composite:implementation>

</html>
