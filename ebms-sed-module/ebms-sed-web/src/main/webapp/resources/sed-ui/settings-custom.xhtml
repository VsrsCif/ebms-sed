<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      >
    <composite:interface>
    </composite:interface>

    <composite:implementation >
        <p:fieldset legend="CUSTOM" style="margin-bottom:20px" >
            <table style=" width: 100%" >
                <tr>
                    <td align="right" width="120">Home path</td> 
                    <td align="left"><h:inputText value="#{ApplicationData.homeFolder}"  style="width:100%;"  readonly='true' /></td>
                    <td align="right" width="120">Storage folder:</td> 
                    <td align="left"><h:inputText value="#{ApplicationData.storageFolder}"  style="width:100%;"  readonly='true' /></td>
                    <td align="right" width="180">Plugins folder</td> 
                    <td align="left"><h:inputText value="#{ApplicationData.pluginsFolder}"  style="width:100%;"  readonly='true' /></td>


                </tr>
                <tr>
                    <td align="right" width="180">PMode:</td> 
                    <td align="left"><h:inputText value="#{ApplicationData.PModeFileName}"  style="width:100%;"  readonly='true' /></td>
                    <td align="right" width="180">Security</td> 
                    <td align="left"><h:inputText value="#{ApplicationData.securityFileName}"  style="width:100%;"  readonly='true' /></td>
                    <td align="right" width="180">Key passwords</td> 
                    <td align="left"><h:inputText value="#{ApplicationData.keyPasswordFilename}"  style="width:100%;"  readonly='true' /></td>
                </tr>
            </table>

        </p:fieldset>

        <p:fieldset legend="Plugins" style="margin-bottom:20px" >
            <p:dataList value="#{ApplicationData.plugins}" var="plugin">
                <f:facet name="header">
                    Plugins
                </f:facet>
                #{plugin}
            </p:dataList>

        </p:fieldset>

    </composite:implementation>

</html>
