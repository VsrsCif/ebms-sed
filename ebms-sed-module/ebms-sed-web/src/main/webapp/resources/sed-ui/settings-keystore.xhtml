<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      >
    <composite:interface>
    </composite:interface>

    <composite:implementation >
        <p:fieldset legend="Truststore" style="margin-bottom:20px"  >
            <table style=" width: 100%" >
                <tr>
                    <td align="right" width="120">Trustore path:</td> 
                    <td align="left"><h:inputText value="#{TrustStoreModel.trustStoreFilepath}"  style="width:100%;"  readonly='true' /></td>
                    <td align="right" width="180">Type:</td> 
                    <td align="left"><h:inputText value="#{TrustStoreModel.trustStoreType}"  style="width:100%;"  readonly='true' /></td>
                    <td align="right" width="180">Password:</td> 
                    <td align="left"><h:inputText value="#{TrustStoreModel.trustStorePassword}"  style="width:100%;"  readonly='true' /></td>
                </tr>
            </table>


            <p:dataTable var="tc" value="#{TrustStoreModel.trustCertificates}">
                <p:column headerText="Alias">
                    <h:outputText value="#{tc.alias}" />
                </p:column>
                <p:column headerText="DN">
                    <h:outputText value="#{tc.x509Certificate.subjectDN}" />
                </p:column>
                <p:column headerText="Valid from">
                    <h:outputText value="#{tc.x509Certificate.notBefore}" />
                </p:column>

                <p:column headerText="Valid to">
                    <h:outputText value="#{tc.x509Certificate.notAfter}" />
                </p:column>

                <p:column headerText="Serial number">
                    <h:outputText value="#{tc.x509Certificate.serialNumber}" />
                </p:column>
                <p:column headerText="Issuer DN">
                    <h:outputText value="#{tc.x509Certificate.issuerDN.name}" />
                </p:column>
            </p:dataTable>

        </p:fieldset>
        <p:fieldset legend="Keystore" style="margin-bottom:20px" toggleable="true" toggleSpeed="500">
            <table style=" width: 100%" >
                <tr>
                    <td align="right" width="120">Keystore path:</td> 
                    <td align="left"><h:inputText value="#{TrustStoreModel.keyStoreFilepath}"  style="width:100%;"  readonly='true' /></td>
                    <td align="right" width="180">Type:</td> 
                    <td align="left"><h:inputText value="#{TrustStoreModel.keyStoreType}"  style="width:100%;"  readonly='true' /></td>
                    <td align="right" width="180">Password:</td> 
                    <td align="left"><h:inputText value="#{TrustStoreModel.keyStorePassword}"  style="width:100%;"  readonly='true' /></td>
                </tr>
            </table>
            <p:dataTable var="tc" value="#{TrustStoreModel.keyCertificates}">
                <p:column headerText="Alias">
                    <h:outputText value="#{tc.alias}" />
                </p:column>
                <p:column headerText="DN">
                    <h:outputText value="#{tc.x509Certificate.subjectDN}" />
                </p:column>
                <p:column headerText="Valid from">
                    <h:outputText value="#{tc.x509Certificate.notBefore}" />
                </p:column>

                <p:column headerText="Valid to">
                    <h:outputText value="#{tc.x509Certificate.notAfter}" />
                </p:column>

                <p:column headerText="Serial number">
                    <h:outputText value="#{tc.x509Certificate.serialNumber}" />
                </p:column>
                <p:column headerText="Issuer DN">
                    <h:outputText value="#{tc.x509Certificate.issuerDN.name}" />
                </p:column>
            </p:dataTable>
        </p:fieldset>

    </composite:implementation>

</html>
