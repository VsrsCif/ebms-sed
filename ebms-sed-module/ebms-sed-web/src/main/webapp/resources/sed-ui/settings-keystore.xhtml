<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      >
    <composite:interface>
    </composite:interface>


    <composite:implementation >
        <h1>KeyStores</h1>
        <p:panel id="keyStoreInfoPanel" toggleTitle="INFO" header="Sed- keystore Administration info" 
                 toggleable="true"  collapsed="true">
            <h:outputText value="Administration of SED Key and trust stores. "></h:outputText>
        </p:panel>

        <p:dataTable id="TblKeyStores" 
                     var="sp" 
                     value="#{adminSEDKeyStores.list}"
                     selectionMode="single"
                     selection="#{adminSEDKeyStores.selected}"
                     rowKey="#{sp.id}"

                     style="padding: 0px; margin: 0px"
                     scrollable="true" 
                     scrollHeight="200"                     
                     >

            <p:ajax event="rowDblselect" listener="#{adminSEDKeyStores.startEditSelected()}" 
                    update=":dlgKeyStore:keyStoreForm:keyStoreDetails"
                    oncomplete="PF('keyStoreDialog').show()"/>

            <f:facet name="header">
                <p:commandButton value="Add" styleClass="toolbar-Button" icon="ui-icon-sed-add" 
                                 update=":dlgKeyStore:keyStoreForm:keyStoreDetails" 
                                 actionListener="#{adminSEDKeyStores.createEditable()}"
                                 oncomplete="PF('keyStoreDialog').show()" />
                <p:commandButton value="Edit" styleClass="toolbar-Button" icon="ui-icon-sed-edit" 
                                 actionListener="#{adminSEDKeyStores.startEditSelected()}"
                                 update=":dlgKeyStore:keyStoreForm:keyStoreDetails" 
                                 oncomplete="PF('keyStoreDialog').show()" />
                <p:commandButton value="Delete" styleClass="toolbar-Button" icon="ui-icon-sed-remove" 
                                 actionListener="#{adminSEDKeyStores.removeSelected()}"
                                 update=":forms:SettingsCertPanel:TblKeyStores" />

            </f:facet>

            <p:column width="10">
                <p:rowToggler />
            </p:column>
            <p:column headerText="File path" >
                <h:outputText value="#{sp.filePath}" />
            </p:column>              
            <p:column headerText="Key store type" width="100">
                <h:outputText value="#{sp.type}" ></h:outputText>                
            </p:column>            
            <p:rowExpansion>
                <p:dataTable value="#{sp.SEDCertificates}" var="crt" >
                    <p:column headerText="alias"  width="120">
                        <h:outputText value="#{crt.alias}" />
                    </p:column>     
                    <p:column headerText="IssuerDN" >
                        <h:outputText value="#{crt.issuerDN}" />
                    </p:column>     
                    <p:column headerText="SubjectDN" >
                        <h:outputText value="#{crt.subjectDN}" />
                    </p:column>     
                    <p:column headerText="Valid from" width="60">
                        <h:outputText value="#{crt.validFrom}"  ><f:convertDateTime pattern="dd.MM.yyyy" timeZone="CET" /></h:outputText>
                    </p:column>     
                    <p:column headerText="Valid to" width="60">
                        <h:outputText value="#{crt.validTo}"  ><f:convertDateTime pattern="dd.MM.yyyy" timeZone="CET" /></h:outputText>
                    </p:column>     
                    <p:column headerText="isKey" width="80">
                        <h:outputText value="#{crt.keyEntry}" />
                    </p:column>     

                </p:dataTable>
            </p:rowExpansion>

        </p:dataTable>

    </composite:implementation>


</html>
