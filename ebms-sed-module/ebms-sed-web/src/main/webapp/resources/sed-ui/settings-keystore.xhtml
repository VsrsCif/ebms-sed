<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      >
    <composite:interface>
    </composite:interface>

    <composite:implementation >
        <p:fieldset legend="Truststore" style="margin-bottom:20px"  >
            <p:panelGrid columns="2">
                
                <p:dataTable var="tc" 
                             value="#{TrustStoreModel.DBCertStores}"
                                 selectionMode="single" 
                                 selection="#{TrustStoreModel.currentCertStore}" 
                                 rowKey="#{tc.id}"
                                 style="padding: 0px; margin: 0px"                                 
                                 scrollable="true"
                                 scrollHeight="160px"      
                                 
                                 
                             >
                    <p:ajax event="rowSelect" listener="#{TrustStoreModel.onRowSelect}" 
                                update="forms:SettingsCustomPanel:MSHCert" />   
                    <p:column headerText="Path">
                        <h:outputText value="#{tc.filePath}" />
                    </p:column>
                    <p:column headerText="Type">
                        <h:outputText value="#{tc.type}" />
                    </p:column>
                    <p:column headerText="Password">
                        <h:outputText value="#{tc.password}" />
                    </p:column>
                </p:dataTable>
                
                
                <p:dataTable id="MSHCert" var="tc" value="#{TrustStoreModel.currentCertStore.MSHCertificates}"
                             scrollable="true"
                             scrollHeight="160px" 
                             >
                    <p:column headerText="Alias">
                        <h:outputText value="#{tc.alias}" />
                    </p:column>
                    <p:column headerText="Password">
                        <h:outputText value="#{tc.keyPassword}" />
                    </p:column>
                </p:dataTable>


            </p:panelGrid>

    </composite:implementation>
