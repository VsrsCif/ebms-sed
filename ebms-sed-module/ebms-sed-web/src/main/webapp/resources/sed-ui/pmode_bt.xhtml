<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:sui="http://java.sun.com/jsf/composite/sed-ui">

    <composite:interface>
    </composite:interface>

    <composite:implementation >

        <p:layout style="min-width:400px;min-height:400px; height: 100%;width: 100%"   >
            <p:layoutUnit position="north">

                <p:commandButton value="Add" styleClass="toolbar-Button" icon="ui-icon-sed-add" 
                                 update=":forms:SettingsPModesBT:BusinessTransaction" 
                                 actionListener="#{businessTransaction.addAction()}"
                                 oncomplete="PF('sedboxDialog').show()"  />
                <p:commandButton value="Edit" styleClass="toolbar-Button" icon="ui-icon-sed-edit" 
                                 update=":dialogs:sedboxDialogForm:sedboxDetails" 
                                 actionListener="#{adminSEDBoxView.startEditSelected()}"
                                 oncomplete="PF('sedboxDialog').show()" />
                <p:commandButton value="Delete" styleClass="toolbar-Button" icon="ui-icon-sed-remove" 
                                 actionListener="#{adminSEDBoxView.removeSelected()}"
                                 update=":forms:SettingsSEDBoxes:TblSedBox" />

            </p:layoutUnit>
            <p:layoutUnit  position="center" style="width:400px;height:100%;padding: 0px; margin: 0px" gutter="0" >

                <p:dataTable id="BusinessTransaction" var="act" value="#{businessTransaction.getActions()}" style="width:400px;height:100%;padding: 0px; margin: 0px" >
                    <p:column headerText="sender" width="60">
                        <p:graphicImage value="resources/images/#{act.leftEnd}.png" height="40" width="60" />
                    </p:column>

                    <p:column headerText="Action" style=" background: url(resources/images/sq-line.png)  ;">
                        <h:outputText value="#{act.name}" />                        
                    </p:column>

                    <p:column headerText="Receiver" width="60" >                         
                        <p:graphicImage value="resources/images/#{act.rightEnd}.png"  height="40" width="60" />
                    </p:column>

                    
                </p:dataTable>

            </p:layoutUnit>


        </p:layout>
    </composite:implementation>

</html>
