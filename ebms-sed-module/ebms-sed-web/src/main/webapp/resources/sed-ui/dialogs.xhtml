<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      >
    <composite:interface>
    </composite:interface>

    <composite:implementation >
        <!-- sed-box ADD/EDIT dialog! -->
        <p:dialog  header="SEDBox detail" widgetVar="sedboxDialog" modal="true" hideEffect="fade" resizable="true"  appendTo="@(body)">
            <h:form id="sedboxDialogForm" >
                <p:layout id="sedboxDetails" style="min-width:450px;min-height:300px;">
                    <p:layoutUnit position="center" rendered="#{empty adminSEDBoxView.editable}" >
                        <h:outputText value="Select row in table" />
                    </p:layoutUnit>
                    <p:layoutUnit position="center" rendered="#{not empty adminSEDBoxView.editable}" >
                        <p:panelGrid  columns="2" columnClasses="label,value">

                            <h:outputText value="Box:" />
                            <h:outputText value="#{adminSEDBoxView.editable.boxName}" rendered="#{empty adminSEDBoxView.new}" style="width: 100%" />
                            <h:inputText value="#{adminSEDBoxView.editable.boxName}" rendered="#{not empty adminSEDBoxView.new}" style="width: 100%" /> 

                            <h:outputText value="Active from date:" />                                                        
                            <p:calendar  value="#{adminSEDBoxView.editable.activeFromDate}" pattern="dd.MM.yyyy" mask="true" navigator="true" showOn="button" style="width: 100%"/>

                            <h:outputText value="Active to date:" />                            
                            <p:calendar value="#{adminSEDBoxView.editable.activeToDate}" pattern="dd.MM.yyyy" mask="true" navigator="true" showOn="button" style="width: 100%"/>

                            <h:outputText value="Export" />
                            <h:selectBooleanCheckbox value="#{adminSEDBoxView.editable.export.active}"  style="width: 20px"/>

                            <h:outputText value="Metadata" />
                            <h:selectBooleanCheckbox value="#{adminSEDBoxView.editable.export.exportMetaData}"  style="width: 20px"/>

                            <h:outputText value="FileMask" />
                            <h:inputText value="#{adminSEDBoxView.editable.export.fileMask}" style="width: 100%"/>

                            <h:outputText value="Folder" />
                            <h:inputText value="#{adminSEDBoxView.editable.export.folder}" style="width: 100%"/>


                        </p:panelGrid>
                    </p:layoutUnit>
                    <p:layoutUnit position="south">
                        <p:commandButton value="Ok" update=":forms:SettingsSEDBoxes:TblSedBox" 
                                         styleClass="toolbar-Button" 
                                         icon="ui-icon-sed-ok"                                          
                                         action="#{adminSEDBoxView.addOrUpdateEditable()}"
                                         oncomplete="PF('sedboxDialog').hide()"   />
                        <p:commandButton value="Cancel" styleClass="toolbar-Button" 
                                         icon="ui-icon-sed-cancel" 
                                         oncomplete="PF('sedboxDialog').hide()" />
                    </p:layoutUnit>
                </p:layout>
            </h:form>
        </p:dialog>
        <!-- USER ADD/EDIT dialog! -->
        <p:dialog   header="SEDUser detail" widgetVar="userDialog" modal="true" hideEffect="fade" resizable="true" appendTo="@(body)">
            <h:form id="userDialogForm" >
                <p:layout  id="userDetails" style="min-width:450px;min-height:400px;">
                    <p:layoutUnit position="center" rendered="#{empty adminSEDUserView.editable}" >
                        <h:outputText value="Select row in table" />
                    </p:layoutUnit>
                    <p:layoutUnit position="center" rendered="#{not empty adminSEDUserView.editable}" >
                        <p:panelGrid >

                            <p:row>
                                <p:column><h:outputText value="Username:" /></p:column>
                                <p:column><h:outputText value="#{adminSEDUserView.editable.userId}" rendered="#{empty adminSEDUserView.new}" />
                                    <h:inputText value="#{adminSEDUserView.editable.userId}" rendered="#{not empty adminSEDUserView.new}" /></p:column>
                            </p:row>
                            
                            <p:row>
                                <p:column><h:outputText value="Active from date:" /></p:column>
                                <p:column><p:calendar value="#{adminSEDUserView.editable.activeFromDate}" pattern="dd.MM.yyyy" mask="true" navigator="true" showOn="button"/></p:column>
                            </p:row>
                            <p:row>
                                <p:column><h:outputText value="Active to date:" /></p:column>
                                <p:column><p:calendar value="#{adminSEDUserView.editable.activeToDate}" pattern="dd.MM.yyyy" mask="true" navigator="true" showOn="button"/></p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="2" >
                                    <p:pickList id="UserBoxPickList" 
                                                value="#{adminSEDUserView.currentPickupDualSEDBoxList}" 
                                                var="sbox"                                                 
                                                itemValue="#{sbox}" 
                                                itemLabel="#{sbox.boxName}" 
                                                showSourceControls="false"
                                                showTargetControls="false" showCheckbox="false" responsive="true"
                                                showSourceFilter="false" showTargetFilter="false" 
                                                converter="userSedBoxPickListConverter"

                                                >
                                        <f:facet name="sourceCaption">Available</f:facet>
                                        <f:facet name="targetCaption">User sed-boxes</f:facet>
                                        <p:column >
                                            <h:outputText value="#{sbox.boxName}" />
                                        </p:column>
                                    </p:pickList>


                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:layoutUnit>
                    <p:layoutUnit position="south">
                        <p:commandButton value="Ok" update=":forms:SettingsUsers:TblSedUser" styleClass="toolbar-Button" icon="ui-icon-sed-ok" 
                                         action="#{adminSEDUserView.addOrUpdateEditable()}"                                         
                                         oncomplete="PF('userDialog').hide()"   />

                        <p:commandButton value="Cancel"  styleClass="toolbar-Button" icon="ui-icon-sed-cancel" oncomplete="PF('userDialog').hide()" />
                    </p:layoutUnit>
                </p:layout>
            </h:form>
        </p:dialog>


        <!-- Cron ADD/EDIT dialog! -->
        <p:dialog   header="SEDCron detail" widgetVar="cronDialog" modal="true" hideEffect="fade" resizable="true" appendTo="@(body)">
            <h:form id="cronDialogForm">
                <p:layout id="cronJob" style="min-width:630px;min-height:300px;">
                    <p:layoutUnit position="center" rendered="#{empty adminMSHCronJobView.editable}" >
                        <h:outputText value="Select row in table or add new!" />
                    </p:layoutUnit>
                    <p:layoutUnit position="west" rendered="#{not empty adminMSHCronJobView.editable}" >
                        <p:panelGrid  columns="2" columnClasses="label,value" >

                            <h:outputText value="Active:" />
                            <h:selectBooleanCheckbox id="cActive" value="#{adminMSHCronJobView.editable.active}"  />

                            <h:outputText value="Second" />
                            <p:inputText id="cSecond" value="#{adminMSHCronJobView.editable.second}"  />

                            <h:outputText value="Minute:" />
                            <p:inputText id="cMinute" value="#{adminMSHCronJobView.editable.minute}"  />

                            <h:outputText value="Hour:" />
                            <p:inputText id="cHour" value="#{adminMSHCronJobView.editable.hour}"  />

                            <h:outputText value="Day of Month:" />
                            <p:inputText id="cDOfM" value="#{adminMSHCronJobView.editable.dayOfMonth}"  />

                            <h:outputText id="cM" value="Month:" />
                            <p:inputText value="#{adminMSHCronJobView.editable.month}"  />

                            <h:outputText id="cDOfW" value="Day of week:" />
                            <p:inputText value="#{adminMSHCronJobView.editable.dayOfWeek}"  />
                        </p:panelGrid>
                    </p:layoutUnit>
                    <p:layoutUnit position="center" rendered="#{not empty adminMSHCronJobView.editable}" >
                        <p:panelGrid  columns="2" columnClasses="label,value">
                            <h:outputText value="Task:" />
                            <h:inputText value="#{adminMSHCronJobView.editable.MSHTask.taskType}"  />

                            <h:outputText value="Mail address:" />
                            <h:inputText value="#{adminMSHCronJobView.editableMail}"  />
                            <h:outputText value="Mail subject:" />
                            <h:inputText value="#{adminMSHCronJobView.editableMailSubject}"  />
                        </p:panelGrid>
                    </p:layoutUnit>  

                    <p:layoutUnit position="south">
                        <p:commandButton value="Ok"  styleClass="toolbar-Button" 
                                         icon="ui-icon-sed-ok" 
                                         action="#{adminMSHCronJobView.addOrUpdateEditable()}"
                                         oncomplete="PF('cronDialog').hide()" 
                                         update=":forms:SettingsCron:TblCron"
                                         />
                        <p:commandButton value="Cancel" styleClass="toolbar-Button" icon="ui-icon-sed-cancel" oncomplete="PF('cronDialog').hide()" />
                    </p:layoutUnit>

                </p:layout>
            </h:form>
        </p:dialog>


    </composite:implementation>

</html>
