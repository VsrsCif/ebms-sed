                <p:fieldset legend="Protocol" style="margin-bottom:20px"  >

                    <table style=" width: 100%" >
                        <tr>
                            <td align="right" width="120">Address:</td> 
                            <td align="left"><h:inputText value="#{PModeView.currentPModeForeChannel.protocol.address}"  style="width:200px;"  readonly='true' /></td>
                            <td align="right" width="120">SOAP version:</td> 
                            <td align="left" ><h:inputText value="#{PModeView.currentPModeForeChannel.protocol.SOAPVersion}"  style="width:200px;"  readonly='true' /></td>
                        </tr>
                    </table>
                </p:fieldset>

                <p:fieldset legend="BusinessInfo" style="margin-bottom:20px"  >
                    <table style=" width: 100%" >
                        <tr>
                            <td align="right" width="120">MPC:</td> 
                            <td align="left"><h:inputText value="#{PModeView.currentPModeForeChannel.businessInfo.MPC}"  style="width:200px;"  readonly='true' /></td>
                        </tr><tr>
                            <td align="right" width="120">Service:</td> 
                            <td align="left"><h:inputText value="#{PModeView.currentPModeForeChannel.businessInfo.service.value}"  style="width:200px;"  readonly='true' /></td>
                            <td align="right" width="120">In plugin:</td> 
                            <td align="left"><h:inputText value="#{PModeView.currentPModeForeChannel.businessInfo.service.inPlugin}"  style="width:200px;"  readonly='true' /></td>
                            <td align="right" width="120">Out plugin:</td> 
                            <td align="left"><h:inputText value="#{PModeView.currentPModeForeChannel.businessInfo.service.inPlugin}"  style="width:200px;"  readonly='true' /></td>
                        </tr>
                    </table>
                    Actions
                    <p:dataTable var="act" value="#{PModeView.currentPModeForeChannel.businessInfo.actions}" >
                        <p:column headerText="Action">
                            <h:outputText value="#{act.value}" />
                        </p:column>
                        <p:column headerText="Direction">
                            <h:outputText value="#{act.direction}" />
                        </p:column>
                        <p:column headerText="After">
                            <h:outputText value="#{act.after}" />
                        </p:column>
                    </p:dataTable>

                    Properties
                    <p:dataTable var="prpt" value="#{PModeView.currentPModeForeChannel.businessInfo.properties.properties}" >
                        <p:column headerText="#{msg['Type']}">
                            <h:outputText value="#{prpt.name}" />
                        </p:column>
                        <p:column headerText="Value">
                            <h:outputText value="#{prpt.value}" />
                        </p:column>
                    </p:dataTable>



                </p:fieldset>
