<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      >
    <composite:interface>
    </composite:interface>

    <composite:implementation >
        <script type="text/javascript">
            function handleDisableExport(chkField) {
                 if (chkField.checked) {
                    PF('exFM').enable();                    
                    PF('exFld').enable();
                  //  PF('exMT').enable();
                    
                } else {
                    PF('exFM').disable();                                        
                    PF('exFld').disable();
                    //PF('exMT').disable();
                }                
            }
            function handleDisableExecute(chkField) {
                 if (chkField.checked) {
                    PF('exCmd').enable();
                    PF('exParams').enable();
                } else {
                    PF('exCmd').disable();                    
                    PF('exParams').disable();
                }                
            }
        </script>
        <!-- sed-box ADD/EDIT dialog! -->
        <p:dialog  header="SEDBox detail" widgetVar="sedboxDialog" modal="true" hideEffect="fade" resizable="true"  appendTo="@(body)">
            <h:form id="sedboxDialogForm" >
                <p:layout id="sedboxDetails" style="min-width:600px;min-height:400px;">
                    <p:layoutUnit position="center" rendered="#{empty adminSEDBoxView.editable}" >
                        <h:outputText value="Select row in table" />
                    </p:layoutUnit>
                    <p:layoutUnit position="center" rendered="#{not empty adminSEDBoxView.editable}"  >
                        <p:panelGrid  columns="4" columnClasses="label,value" style="width: 580px">
                            <f:facet name="header" >
                                <h:outputText value="Box:" />
                                <h:outputText value="#{adminSEDBoxView.editable.boxName}" rendered="#{empty adminSEDBoxView.new}" style="width: 100%" />
                                <p:inputText value="#{adminSEDBoxView.editable.boxName}" rendered="#{not empty adminSEDBoxView.new}" style="width: 100%" /> 
                            </f:facet>

                            <h:outputText value="Active from date:" />                                                        
                            <p:calendar  class="dateField"  value="#{adminSEDBoxView.editable.activeFromDate}" pattern="dd.MM.yyyy" mask="true" navigator="true" showOn="button"  />
                            <h:outputText value="Active to date:" />                            
                            <p:calendar class="dateField" value="#{adminSEDBoxView.editable.activeToDate}" pattern="dd.MM.yyyy" mask="true" navigator="true" showOn="button" />
                        </p:panelGrid>
                        <p:panelGrid  columns="2" columnClasses="label,value" style="width: 580px">
                            <f:facet name="header">
                                <p:selectBooleanCheckbox widgetVar="exportActive" value="#{adminSEDBoxView.editable.export.active}"  style="width: 20px"
                                                         onchange="handleDisableExport(this)"/>
                                <h:outputText value="Export" />

                            </f:facet>
                            <h:outputText value="Export metadata:" />
                            <p:selectBooleanCheckbox  widgetVar="exMT" value="#{adminSEDBoxView.editable.export.exportMetaData}"  style="width: 20px"/>

                            <h:outputText value="FileMask" />
                            <p:inputText widgetVar="exFM" value="#{adminSEDBoxView.editable.export.fileMask}" style="width: 100%"/>

                            <h:outputText value="Folder" />
                            <p:inputText widgetVar="exFld" value="#{adminSEDBoxView.editable.export.folder}" style="width: 100%"/>
                        </p:panelGrid>
                        <p:panelGrid  columns="2" columnClasses="label,value" style="width: 580px" >
                            <f:facet name="header" >
                                <h:selectBooleanCheckbox onchange="handleDisableExecute(this)" value="#{adminSEDBoxView.editable.execute.active}"  style="width: 20px" />
                                <h:outputText value="Execute" />
                            </f:facet>

                            <h:outputText value="Command:" />
                            <p:inputText widgetVar="exCmd" value="#{adminSEDBoxView.editable.execute.command}" style="width: 100%"/>

                            <h:outputText value="Parameters:" />
                            <p:inputText widgetVar="exParams" value="#{adminSEDBoxView.editable.execute.parameters}" style="width: 100%"/>

                        </p:panelGrid>
                    </p:layoutUnit>
                    <p:layoutUnit position="south">
                        <p:commandButton value="Ok" update=":forms:SettingsSEDBoxes:TblSedBox" 
                                         styleClass="toolbar-Button" 
                                         icon="ui-icon-sed-ok"                                          
                                         action="#{adminSEDBoxView.addOrUpdateEditable()}"
                                         oncomplete="PF('sedboxDialog').hide()"   />
                        <p:commandButton value="Cancel" styleClass="toolbar-Button" 
                                         icon="ui-icon-sed-cancel" 
                                         oncomplete="PF('sedboxDialog').hide()" />
                    </p:layoutUnit>
                </p:layout>
            </h:form>
        </p:dialog>
    </composite:implementation>
</html>
