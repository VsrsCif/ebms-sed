<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      >
    <composite:interface>
    </composite:interface>

    <composite:implementation >
        <h1>SED-BOX</h1>
        <p:panel id="horizontal" toggleTitle="INFO" header="Sed-Box Administration info" 
                 toggleable="true"  collapsed="true">
            <h:outputText value="Administration of SED eBox. "></h:outputText>
        </p:panel>


        <p:dataTable id="TblSedBox" 
                     var="sp" 
                     value="#{adminSEDBoxView.list}"
                     selectionMode="single"
                     selection="#{adminSEDBoxView.selected}"
                     rowKey="#{sp.boxName}"

                     style="padding: 0px; margin: 0px"
                     scrollable="true" 
                     scrollHeight="200px"                         
                     >
            <p:ajax event="rowDblselect" listener="#{adminSEDBoxView.startEditSelected()}" 
                    update=":dialogs:sedboxDialogForm:sedboxDetails"  
                    oncomplete="PF('sedboxDialog').show()"/>
         
            <f:facet name="header">
                <p:commandButton value="Add" styleClass="toolbar-Button" icon="ui-icon-sed-add" 
                                 update=":dialogs:sedboxDialogForm:sedboxDetails" 
                                 actionListener="#{adminSEDBoxView.createEditable()}"
                                 oncomplete="PF('sedboxDialog').show()"  />
                <p:commandButton value="Edit" styleClass="toolbar-Button" icon="ui-icon-sed-edit" 
                                 update=":dialogs:sedboxDialogForm:sedboxDetails" 
                                 actionListener="#{adminSEDBoxView.startEditSelected()}"
                                 oncomplete="PF('sedboxDialog').show()" />
                <p:commandButton value="Delete" styleClass="toolbar-Button" icon="ui-icon-sed-remove" 
                                 actionListener="#{adminSEDBoxView.removeSelected()}"
                                 update=":forms:SettingsSEDBoxes:TblSedBox" />

            </f:facet>


            <p:column headerText="SEDBox" width="200">
                <h:outputText value="#{sp.boxName}" />
            </p:column>
            <p:column headerText="Active from date" width="80">
                <h:outputText value="#{sp.activeFromDate}"  ><f:convertDateTime pattern="dd.MM.yyyy"  timeZone="CET" /></h:outputText>                
            </p:column>
            <p:column headerText="Active to date" width="80">
                <h:outputText value="#{sp.activeToDate}"  ><f:convertDateTime pattern="dd.MM.yyyy" timeZone="CET" /></h:outputText>                
            </p:column>
            <p:column headerText="Export" width="60">
                <h:selectBooleanCheckbox value="#{sp.export.active}" disabled="true" />
            </p:column>
            <p:column headerText="MetaData" width="60">
                <h:selectBooleanCheckbox value="#{sp.export.exportMetaData}" disabled="true" />
            </p:column>
            <p:column headerText="FileMask" width="200">
                <h:outputText value="#{sp.export.fileMask}" />
            </p:column>
            <p:column headerText="Folder">
                <h:outputText value="#{sp.export.folder}" />
            </p:column>
            
        </p:dataTable>



    </composite:implementation>

</html>
