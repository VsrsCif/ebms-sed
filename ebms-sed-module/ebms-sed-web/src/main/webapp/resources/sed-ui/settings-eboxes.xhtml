<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      >
    <composite:interface>
    </composite:interface>

    <composite:implementation >
        <h1>SED-BOX</h1>
        <p:dataTable var="sp" 
                     value="#{ApplicationData.SEDBoxes}"
                     rowKey="sp"
                     style="padding: 0px; margin: 0px"
                     scrollable="true" 
                     scrollHeight="150"
                     
                     >
            <p:column headerText="SEDBox">
                <h:outputText value="#{sp.boxName}" />
            </p:column>
            <p:column headerText="Active from date">
                <h:outputText value="#{sp.activeFromDate}" />
            </p:column>
            <p:column headerText="Active to date">
                <h:outputText value="#{sp.activeToDate}" />
            </p:column>
        </p:dataTable>

        
        

 

    </composite:implementation>

</html>
