<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:sui="http://java.sun.com/jsf/composite/sed-ui">

    <composite:interface>
    </composite:interface>

    <composite:implementation >

        <p:layout style="min-width:400px;min-height:400px; height: 100%;width: 100%"   >

            <p:layoutUnit  position="north"  gutter="0" >
                <p:outputLabel value="File:"/><p:outputLabel value="#{pModeView.getPModeFilePath()}"/>
            </p:layoutUnit>
            <p:layoutUnit  position="center"  gutter="0" >
                <p:scrollPanel mode="native"  style="width: 100%;height: 100%;" >
                <p:inputTextarea
                    value="#{pModeView.PModeString}" 
                    readonly="false"
                    style="width: 100%;height: 100%;"
                    cols="300"
                    rows="70" />                
                </p:scrollPanel>
            </p:layoutUnit>


        </p:layout>
    </composite:implementation>

</html>
