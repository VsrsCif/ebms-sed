<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      >
    <composite:interface>
    </composite:interface>

    <composite:implementation >

        <p:layout style="min-width:400px;min-height:400px;"   >


            <p:layoutUnit  position="west"  gutter="0" maxSize="250" >             
                <p:dataTable var="pmd" value="#{PModeView.PModes}" 
                             selectionMode="single" 
                             selection="#{PModeView.currentPMode}" 
                             rowKey="#{pmd.id}">
                    <p:ajax event="rowSelect" listener="#{PModeView.onRowSelect}" 
                            update="forms:SettingsPModes:PModePanel" />  

                    <p:column headerText="ID">
                        <h:outputText value="#{pmd.id}" />
                    </p:column>
                    <p:column headerText="Is template ">
                        <h:outputText value="#{pmd.isTemplate}" />
                    </p:column>

                </p:dataTable>
            </p:layoutUnit>
            <p:layoutUnit  position="center"  gutter="0" >
                <p:outputPanel id="PModePanel" >
                    <p:fieldset  legend="General settings" style="margin-bottom:20px"  >
                        <table style=" width: 100%" >
                            <tr>
                                <td align="right" width="120">Id</td> 
                                <td align="left"><h:inputText value="#{PModeView.currentPMode.id}"  style="width:200px;"  readonly='true' /></td>
                                <td align="right" width="180">Extends:</td> 
                                <td align="left"><h:inputText value="#{PModeView.currentPMode.extends}"  style="width:200px;"  readonly='true' /></td>
                                <td align="right" width="180">Is template:</td> 
                                <td align="left"><h:inputText value="#{PModeView.currentPMode.isTemplate}"  style="width:60px;"  readonly='true' /></td>
                                <td align="right" width="180">Agreement:</td> 
                                <td align="left"><h:inputText value="#{PModeView.currentPMode.agreement}"  style="width:200px;"  readonly='true' /></td>
                            </tr>
                            <tr>
                                <td align="right" width="120">MEP</td> 
                                <td align="left"><h:inputText value="#{PModeView.currentPMode.MEP}"  style="width:200px;"  readonly='true' /></td>
                                <td align="right" width="180">Binding</td> 
                                <td align="left"><h:inputText value="#{PModeView.currentPMode.MEPbinding}"  style="width:200px;"  readonly='true' /></td>                                
                            </tr>
                        </table>
                    </p:fieldset>
                    <p:fieldset legend="Protocol" style="margin-bottom:20px"  >

                        <table style=" width: 100%" >
                            <tr>
                                <td align="right" width="120">Address:</td> 
                                <td align="left"><h:inputText value="#{PModeView.currentPModeForeChannel.protocol.address}"  style="width:200px;"  readonly='true' /></td>
                                <td align="right" width="120">SOAP version:</td> 
                                <td align="left"><h:inputText value="#{PModeView.currentPModeForeChannel.protocol.SOAPVersion}"  style="width:200px;"  readonly='true' /></td>
                            </tr>
                        </table>
                    </p:fieldset>

                    <p:fieldset legend="BusinessInfo" style="margin-bottom:20px"  >
                        <table style=" width: 100%" >
                            <tr>
                                <td align="right" width="120">MPC:</td> 
                                <td align="left"><h:inputText value="#{PModeView.currentPModeForeChannel.businessInfo.MPC}"  style="width:200px;"  readonly='true' /></td>
                                </tr><tr>
                                <td align="right" width="120">Service:</td> 
                                <td align="left"><h:inputText value="#{PModeView.currentPModeForeChannel.businessInfo.service.value}"  style="width:200px;"  readonly='true' /></td>
                                <td align="right" width="120">In plugin:</td> 
                                <td align="left"><h:inputText value="#{PModeView.currentPModeForeChannel.businessInfo.service.inPlugin}"  style="width:200px;"  readonly='true' /></td>
                                <td align="right" width="120">Out plugin:</td> 
                                <td align="left"><h:inputText value="#{PModeView.currentPModeForeChannel.businessInfo.service.inPlugin}"  style="width:200px;"  readonly='true' /></td>
                            </tr>
                        </table>
                        Actions
                        <p:dataTable var="act" value="#{PModeView.currentPModeForeChannel.businessInfo.actions}" >
                            <p:column headerText="Action">
                                <h:outputText value="#{act.value}" />
                            </p:column>
                            <p:column headerText="Direction">
                                <h:outputText value="#{act.direction}" />
                            </p:column>
                            <p:column headerText="After">
                                <h:outputText value="#{act.after}" />
                            </p:column>
                        </p:dataTable>
                        
                          Properties
                          <p:dataTable var="prpt" value="#{PModeView.currentPModeForeChannel.businessInfo.properties.properties}" >
                            <p:column headerText="Type">
                                <h:outputText value="#{prpt.name}" />
                            </p:column>
                            <p:column headerText="Value">
                                <h:outputText value="#{prpt.value}" />
                            </p:column>
                        </p:dataTable>

                      

                    </p:fieldset>

                    <p:fieldset legend="ErrorHandling" style="margin-bottom:20px"  >

                        <table style=" width: 100%" >
                            <tr>
                                <td align="right" width="120">Trustore path:</td> 
                                <td align="left"><h:inputText value=""  style="width:100%;"  readonly='true' /></td>
                                <td align="right" width="180">Type:</td> 
                                <td align="left"><h:inputText value=""  style="width:100%;"  readonly='true' /></td>
                                <td align="right" width="180">Password:</td> 
                                <td align="left"><h:inputText value=""  style="width:100%;"  readonly='true' /></td>
                            </tr>
                        </table>
                    </p:fieldset>

                    <p:fieldset legend="Reliability" style="margin-bottom:20px"  >

                        <table style=" width: 100%" >
                            <tr>
                                <td align="right" width="120">Trustore path:</td> 
                                <td align="left"><h:inputText value=""  style="width:100%;"  readonly='true' /></td>
                                <td align="right" width="180">Type:</td> 
                                <td align="left"><h:inputText value=""  style="width:100%;"  readonly='true' /></td>
                                <td align="right" width="180">Password:</td> 
                                <td align="left"><h:inputText value=""  style="width:100%;"  readonly='true' /></td>
                            </tr>
                        </table>
                    </p:fieldset>

                    <p:fieldset legend="Security" style="margin-bottom:20px"  >

                        <table style=" width: 100%" >
                            <tr>
                                <td align="right" width="120">Trustore path:</td> 
                                <td align="left"><h:inputText value=""  style="width:100%;"  readonly='true' /></td>
                                <td align="right" width="180">Type:</td> 
                                <td align="left"><h:inputText value=""  style="width:100%;"  readonly='true' /></td>
                                <td align="right" width="180">Password:</td> 
                                <td align="left"><h:inputText value=""  style="width:100%;"  readonly='true' /></td>
                            </tr>
                        </table>
                    </p:fieldset>
                </p:outputPanel>
            </p:layoutUnit>
        </p:layout>
    </composite:implementation>

</html>
